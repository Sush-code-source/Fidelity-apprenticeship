<!DOCTYPE html>
<html>
<head>
<title>AC Maintenance Service</title>

<style>
        body {
    font-family: Arial, sans-serif;
    background-color: #a7f198;
    
}
 
form {
    width: 500px;
    margin: 0 auto;
}
 
label {
    display: block;
    margin-bottom: 5px;
}
 
input[type="text"],
input[type="tel"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
 
input[type="submit"],
input[type="reset"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
 
input[type="submit"]:hover {
    background-color:#3e8e41;
}
</style>
</head>
<body>
<h1>AC Maintenance Service</h1>
 
    <form>
<label for="customerName">Customer Name:</label>
<input type="text" id="customerName" name="customerName" required><br><br>
 
        <label for="gender">Gender:</label>   
 
        <input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label><br><br>   
 
 
        <label for="mobileNumber">Mobile Number:</label>
<input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>
 
        <label for="email">Email   
ID:</label>
<input type="email" id="email" name="email" required><br><br>
 
        <label for="address">Address:</label>
<textarea id="address" name="address" required></textarea><br><br>
 
        <label for="acType">AC   
Type:</label>
<input type="text" id="acType" name="acType" required><br><br>
 
        <label for="serviceType">Service Type:</label>
<select id="serviceType" name="serviceType">
<option value="Cleaning">Cleaning</option>
</select><br><br>
 
        <label for="dateForAppointment">Date of Appointment:</label>
<input type="date" id="dateForAppointment" name="dateForAppointment" required><br><br>
 
        <label for="yearlyMaintenance">Yearly Maintenance:</label>
<input type="checkbox" id="yearlyMaintenance" name="yearlyMaintenance"><br><br>
 
        <label for="duration">Duration in months from the previous service:</label>
<input type="number" id="duration" name="duration"><br><br>
 
        <input type="submit" value="Submit">
<input type="reset" value="Clear">
</form>
</body>
</html>
